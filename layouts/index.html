{{ define "main" }}
  <aside id="doc-index">
  {{ partial "toc" . }}
  </aside>
  <div class="doc-content">
    {{- partial "header" -}}
    <div class="markdown-body">
      <div class="container">
      {{ .Content }}
      </div>
    </div>
    {{- partial "footer" . -}}
  </div>
  <script>
  document.addEventListener('DOMContentLoaded',() => mediumZoom('.markdown-body img'))
  </script>
{{ end }}
